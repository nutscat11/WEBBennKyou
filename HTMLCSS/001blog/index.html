		<h1>猫制坚果重回IT世界</h1>
		<i>2021/01/18</i>
		<hr />
		<p>&nbsp;梦中狐狸精变成的英语老师刚准备将试卷发下来的时候，闹钟声将坚果的意识拉回了她的床上。</p>
		<p>&nbsp;厚厚的被子是如此的暖和，虽然已经回到现实，但坚果却不能从被子里出来。</p>
		<p>&nbsp;在被子里支支吾吾团成一团的坚果此时还完全没有察觉到世界的变化。</p>
		<p>&nbsp;直到有人敲响了她的房门，并开始呼唤她。</p>
		<p>
			&nbsp;“喂！坚八万，你不能再睡了，你收到了新的邮件和任务！”
			<br />
			&nbsp;那是从未听过的少年的声音，但是叫着坚果的外号。
		</p>
		<p>&nbsp;坚果吃惊地一下子从被子里跳出来了，叫她的是谁啊？</p>
